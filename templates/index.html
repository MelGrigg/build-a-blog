{% extends "base.html" %}

{% set pageTitle = "Front Page" %}

{% block content %}
    {% for post in posts %}
        <div class="post-container">
            <h1><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></h1>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
